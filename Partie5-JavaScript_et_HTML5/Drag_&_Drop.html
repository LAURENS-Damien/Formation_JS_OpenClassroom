<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="css/Drag_&_Drop.css">
</head>

<body> 

	<div id="draggable" draggable="true">Je peux être déplacé !</div>
	<div id="dropper">Je n'accepte pas les éléments déplacés !</div>
	<input id="inputDraggable" type="file" draggable="true" multiple>
		
	<div class="dropper">

	    <div class="draggable">#1</div>
	    <div class="draggable">#2</div>
	    
	</div>
	
	<div class="dropper">
	    
	    <div class="draggable">#3</div>
	    <div class="draggable">#4</div>
	    
	</div>	
		
    <script type="text/javascript" src="js/Drag_&_Drop.js"></script>
</body>
</html>
